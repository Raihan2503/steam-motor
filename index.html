<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Steam Motor Raihan</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 my-3"> 
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Steam Motor Raihan</h2>
            <form action="" id="formSteamMotor" method="post">
              <label for="namaPelanggan">Nama Pelanggan :</label>
              <input class="form-control" type="text" name="namaPelanggan" id="namaPelanggan" required/>
              <label for="namaMotor">Nama Motor :</label>
              <input class="form-control" type="text" name="namaMotor" id="namaMotor" required/>
              <label for="paket">Paket :</label>
              <select name="paket" id="paket" class="form-select" required>
                <option value="">-- Pilih Paket --</option>
                <option value="Lengkap">-- Lengkap --</option>
                <option value="Regular">-- Regular --</option>
              </select>
              <label for="hargaMotor">Harga :</label>
              <input class="form-control" type="text" name="hargaMotor" id="hargaMotor" required/>
              <br>
              <button class="btn btn-primary" type="submit" id="submit">Order</button>
              <button class="btn btn-danger" type="reset">Reset</button>
            </form>
          </div>
        </div>      
      </div>

      <div class="col-sm-6 my-3 mx-3">
        <table class="table" style="display: none;">
          <div class="alert alert-primary my-3" role="alert" style="display: none;">
            Data berhasil di tambahkan!
          </div>
          <thead class="thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nama Pelanggan</th>
              <th scope="col">Nama Motor</th>
              <th scope="col">Paket</th>
              <th scope="col">Harga</th>
            </tr>
          </thead>
          <tbody id="itemOrder"></tbody>
      </div>
      </table>
    </div>
  </div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
